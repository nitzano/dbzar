version: "3.9"

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example123
      MYSQL_USER: test
      MYSQL_PASSWORD: example
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080
